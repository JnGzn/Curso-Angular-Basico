<div class="row">
  <div class="col-md-4">
    <h3>Seleccione Archivos</h3>
    <div
      appNgDropFiles [ngClass]="{'file-over': isSobreDrop}"
      class="well drop-zone"
      (mouseSobre)="isSobreDrop = $event"
      [archivos]="archivos">
      <h4>Deje caer sus archivos</h4>
      <img src="assets/drop-images.png" alt="carga archivos">
    </div>
  </div>
  <div class="col-md">
    <h4>Cargar archivos</h4>
    <button type="button" (click)="cargarImages()" [disabled]="archivos.length === 0" class="btn btn-success">Cargar a FireBase</button>
    <button type="button" (click)="archivos = []" class="btn btn-danger">Limpiar</button>

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Nombre Archivo</th>
          <th>Tama√±o</th>
          <th>Progreso</th>

        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of archivos">
          <td [ngClass]="{'text-green': item.progreso >= 100}">{{  item.nombreArchivo }}</td>
          <td>{{ item.archivo.size / 1024 / 1024 | number:'.2-2' }} MB</td>
          <td>
            <div class="progress">
              <div class="progress-bar" role="progressbar" [ngStyle]="{'width': item.progreso+'%'}" >{{ item.progreso }}%</div>
            </div>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
