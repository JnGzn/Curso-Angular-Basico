<h1>Resultados de : <small>{{criterioBusqueda}}</small></h1>
<div class="row" *ngIf="heroesEncontrados.length==0">
  <div class="col">
    <div class="alert alert-info" role="alert">
      No existen datos con el nombre ingresado
    </div>
  </div>
</div>
<div class="card-columns">
  <app-heroe-tarjeta (heroeSeleccionado)="verHeroe( $event )" [heroe]="heroe" [index]="heroe.idx"  *ngFor="let heroe of heroesEncontrados; let i = index"></app-heroe-tarjeta>

</div>
