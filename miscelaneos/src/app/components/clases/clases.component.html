<button  type="button" class="btn btn-danger" (click)="propiedades.danger = !propiedades.danger"
[ngClass]="{ 'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger }">cambiar</button>

<hr>

<button (click)="ejectutar()" class="btn btn-primary" [disabled]="loading">
  <i [ngClass]="{ 'fa-save ': !loading, 'fa-refresh fa-spin': loading }" class="fa "></i>
  <span *ngIf="!loading">
    Guardar Cambios
  </span>
  <span *ngIf="loading">
    Cargando
  </span>
