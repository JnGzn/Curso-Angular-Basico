<app-loading *ngIf="loading"></app-loading>

<div class="alert alert-danger" *ngIf="error">
  <h3>Error</h3>
  <p>{{error}}</p>
</div>

<div class="row" *ngIf="!loading && !error">
  <div class="col-2">
    <img [src]="artista.images | noImage" [alt]="artista.name" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{ artista.name}}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank" rel="noopener noreferrer">
        Ir a la página del Artista
      </a>
    </p>
  </div>
  <div class="col-4">
    <div class="text-rigth">
      <button [routerLink]="['/search']" routerLinkActive="router-link-active"  class="btn btn-outline-danger">Regresar</button>
    </div>
  </div>
</div>

<div class="row m-5" *ngIf="!loading && !error">
  <div class="col">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Canción</th>
          <th>Vista Previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let topTrack of topTracks">
          <td><img [src]="topTrack.album.images | noImage" [alt]="artista.name" class="img-thumb"></td>
          <td>{{topTrack.album.name}}</td>
          <td>{{topTrack.name}}</td>
          <td>
            <iframe [src]="'https://open.spotify.com/embed?uri='+topTrack.uri | domSeguro"
            width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            <!-- <audio [src]="topTrack.preview_url" controls></audio> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
