<div class="row">
  <div class="col">
    <input type="text"  class="form-control" (keyup.enter)="burcarArtista(busqueda.value)" placeholder="Buscar Artista รณ Cancion..." #busqueda>
  </div>
  <div class="col-2">

    <button class="btn btn-outline-primary" (click)="burcarArtista(busqueda.value)" >Buscar</button>
  </div>
</div>

<div class="alert alert-danger" *ngIf="error">
  <h3>Error</h3>
  <p>{{error}}</p>
</div>

<app-loading *ngIf="loading"></app-loading>
<app-tarjetas *ngIf="!loading && !error" class="m-5" [items]="artistas"></app-tarjetas>
