<h1>{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y'}})</small></h1>
<div class="row">
  <div class="col-md 4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <br><br>
    <a [routerLink]="['/heroes']" href="" class="btn btn-outline-primary btn-block"> Regresar </a>
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>{{ heroe.bio }}</p>

    <div >
      <img *ngIf="heroe.casa == 'DC'" src="assets/img/DCpng.png" class="img-fluid" alt="">
      <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marveljpg.jpg" class="img-fluid" alt="">
    </div>

  </div>
</div>
