<ion-list color="dark" >
  <ion-item-sliding *ngFor="let item of desdeosScervice.listas | filtro:terminada"  >

    <ion-item color="dark" (click)="listaSeleccionada(item)" detail>
      <ion-label>{{ item.title }}</ion-label>
      <ion-note color="tertiary" slot="end">{{item.items.length}} items</ion-note>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option  color="primary" (click)="editarLista(item)">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
      <!-- <ion-item-option  color="primary" (click)="editarLista(item)">
        <ion-icon name="edit" slot="icon-only"></ion-icon>
      </ion-item-option> -->
      <ion-item-option side="end" color="danger" (click)="borrarLista(item)">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
