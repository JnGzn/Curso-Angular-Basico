<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="form" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="nombreNoValido">
        <small class="text-danger" *ngIf="nombreNoValido">No valido</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido"
               [class.is-invalid]="apellidoNoValido">
               <small class="text-danger" *ngIf="apellidoNoValido">No valido</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">
      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="correo"
             [class.is-invalid]="correoNoValido">
             <small class="text-danger" *ngIf="correoNoValido">No valido</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Usuario</label>
    <div class="col">
      <input class="form-control"
             type="email"
             placeholder="Nombre de Usuario"
             formControlName="usuario"
             [class.is-invalid]="usuarioNoValido">
             <small class="text-danger" *ngIf="usuarioNoValido">Usuario ya fue tomado</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col">
      <input class="form-control"
             type="password"
             placeholder="Conntraseña"
             formControlName="pass1"
             [class.is-invalid]="pass1NoValido">

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Confirma Contraseña</label>
    <div class="col">
      <input class="form-control"
             type="password"
             placeholder="Conntraseña"
             formControlName="pass2"
             [class.is-invalid]="pass2NoValido"
      >
    </div>
  </div>

  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Direccion</label>
    <div class="col form-row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Distrito"
        formControlName="distrito"
        [class.is-invalid]="distritoNoValido">
        <small class="text-danger" *ngIf="distritoNoValido">No valido</small>
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Ciudad"
        formControlName="ciudad"
        [class.is-invalid]="ciudadNoValido">
        <small class="text-danger" *ngIf="ciudadNoValido">No valido</small>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Direccion</label>
    <div class="col">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>Id</th>
            <th>Pasatiempo</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let item of pasatiempos.controls; let i = index">
            <td>{{ i+1 }}</td>
            <td><input class="form-control" type="text" [formControlName]="i"></td>
            <td><button class="btn btn-danger" (click)="eliminarPasatiempo(i)">Borrar</button></td>
          </tr>
        </tbody>
      </table>

      <button type="button" class="btn btn-primary  btn-block" (click)="agregarElemento()">+agregar</button>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>
<pre>
  Estado Formulario:  {{ form.valid }}
  <br>
  Status: {{ form.status }}
</pre>
<pre>
  {{ form.value | json}}
</pre>
