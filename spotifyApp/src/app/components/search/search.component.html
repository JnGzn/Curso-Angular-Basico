<div class="row">
  <div class="col">
    <input type="text"  (keyup)="burcarArtista(busqueda.value)" class="form-control" placeholder="busca artista..." #busqueda>
  </div>
</div>
<div class="card-columns m-5">
  <div class="card" *ngFor="let artista of artistas">
    <img [src]="artista.images | noImage" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{artista.name}}</h5>
    </div>
  </div>
</div>
