<div class="row">
    <div class="col">
        <h1>ngIf</h1>
        <hr>
        <div class="card text-white bg-primary mb-3"  *ngIf="mostrar">
            <div class="card-body">
                <h5 class="card-title">{{ frase.autor }}</h5>
                <p class="card-text">{{ frase.mensaje }}</p>
            </div>
        </div>
        <button (click)="mostrar = !mostrar" class="btn btn-primary btn-block" type="button">Mostar/ocultar</button>
    </div>

    <div class="col">
        <h1>ngFot</h1>
        <hr>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let personaje of personajes; let i = index">{{ i+1 }} - {{ personaje }}</li>
          </ul>
    </div>
</div>
